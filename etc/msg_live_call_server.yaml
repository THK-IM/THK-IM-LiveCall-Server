Name: msg_live_call_server
Host: 0.0.0.0
Port: 21000
Mode: debug
# exposed外网暴露模式，校验用户token
# backend后端模式，校验ip
DeployMode: "backend"
IpWhiteList: 192.168.31.1/24, 192.168.1.1/24
Rtc:
  Timeout: 1000 #单位ms,要考虑gc时间
  NodeIp: {PUBLIC_IP} #公网ip
  UdpPort: {PUBLIC_PORT} #公网端口
Node:
  MaxCount: 1024
  PollingInterval: 15
Logger:
  Dir: logs
  RetainAge: 720
  RotationAge: 1
Metric:
  Endpoint: "/metrics"
  PushGateway: ""
  PushInterval: 10
Cache:
  Cluster: Standalone
  RedisSource:
    Endpoint: ${REDIS_ENDPOINT}
    Uri: "/0"
    MaxIdleConn: 8
    MaxOpenConn: 16
    ConnMaxLifeTime: 3600
    ConnMaxIdleTime: 3600
Stat:
  ClickHouse:
    Endpoint: ${ClICK_ENDPOINT}
    Db: default
    Username: ${ClICK_ACCOUNT}
    Password: ${ClICK_PWD}
    MaxIdleConn: 10
    MaxOpenConn: 50
    Timeout: 15
    ConnMaxLifeTime: 3600
    ConnMaxIdleTime: 3600

