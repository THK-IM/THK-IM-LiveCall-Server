Name: msg_live_call_server
Host: 0.0.0.0
Port: 30000
Mode: debug
# exposed外网暴露模式，校验用户token
# backend后端模式，校验ip
DeployMode: "backend"
IpWhiteList: 192.168.31.1/24, 192.168.1.1/24
Rtc:
  Timeout: 5000 #单位ms,要考虑gc时间
  NodeIp: 192.168.1.10 #公网ip
  UdpPort: 30001 #公网端口
#  TcpPort: 30001
Node:
  MaxCount: 1024
  PollingInterval: 15
Logger:
  Dir: logs
  RetainAge: 720
  RotationAge: 1
  ElasticEndpoint: ${ELASTIC_ENDPOINT}
RedisSource:
  Endpoint: ${REDIS_ENDPOINT}
  Uri: "/0"
  MaxIdleConn: 8
  MaxOpenConn: 16
  ConnMaxLifeTime: 3600
  ConnMaxIdleTime: 3600
Metric:
  Endpoint: "/metrics"
  PushGateway: ""
  PushInterval: 10
Sdks:
  - Name: login_api
    Endpoint: "http://user-api.thkim.com:10000"
  - Name: msg_api
    Endpoint: "http://msg-api.thkim.com:20000"
Cache:
  Cluster: Cluster
  RedisSource:
    Endpoint: ${REDIS_ENDPOINT}
    Uri: "/0"
    MaxIdleConn: 8
    MaxOpenConn: 16
    ConnMaxLifeTime: 3600
    ConnMaxIdleTime: 3600
Stat:
  ClickHouse:
    Endpoint: ${ClICK_ENDPOINT}
    Db: default
    Username: ${ClICK_ACCOUNT}
    Password: ${ClICK_PWD}
    MaxIdleConn: 10
    MaxOpenConn: 50
    Timeout: 15
    ConnMaxLifeTime: 3600
    ConnMaxIdleTime: 3600

